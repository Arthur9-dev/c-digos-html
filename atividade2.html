<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Par ou Ímpar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Insira um número:</h2>
        <input type="number" id="numero" placeholder="Digite um número" />
        <button onclick="verificarParImpar()">Verificar</button>
        <p id="resultado"></p>
    </div>

    <script>
        function verificarParImpar() {
            const numero = document.getElementById("numero").value;
            const resultado = document.getElementById("resultado");

            if (numero === "") {
                resultado.textContent = "Por favor, insira um número.";
            } else if (numero % 2 === 0) {
                resultado.textContent = numero + " é par.";
            } else {
                resultado.textContent = numero + " é ímpar.";
            }
        }
    </script>
</body>
</html>
